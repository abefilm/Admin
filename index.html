    <script>
        const API_URL = 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.youtube.com%2Ffeeds%2Fvideos.xml%3Fchannel_id%3DUCWOA1ZGywLbqmigxE4Qlvuw&api_key=ikp4mszjsvkzyjwttghnc3nzkuzq1pmwdw602cde&order_by=pubDate&order_dir=desc&count=99';
        const authorImage = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjKwFvbQ-9PB5gCKkUGK6RBe83h69HYDZ9mMBclNkDPRjoxNcywQvrXH9KwpnzyQxsMJ8m58zjF3wusgrdAHM5LS0QxxUe2XfRgtwnCCnZSOTderJxJmXe9XN8v7y1UNEhylSHWtsYGF-p8tBiHMMwpIKUG4r6SchmVneEk5RVicWBR-J8/s220/play%20(4).png';
        const authorName = 'ABEFLIX';

        async function fetchRSSFeed(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            } catch (error) {
                console.error('Error fetching the RSS feed:', error);
            }
        }

        function displayFeed(items) {
            const feedContainer = document.getElementById('rss-feed');
            if (!items) {
                feedContainer.innerHTML = '<p>Error loading feed. Please try again later.</p>';
                return;
            }

            items.forEach(item => {
                const title = item.title;
                const link = item.link;
                const published = item.pubDate;
                const videoId = link.split('v=')[1];

                const feedItem = document.createElement('div');
                feedItem.classList.add('feed-item');

                const embed = document.createElement('iframe');
                embed.src = `https://www.youtube.com/embed/${videoId}`;
                embed.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                embed.allowFullscreen = true;

                const feedItemContent = document.createElement('div');
                feedItemContent.classList.add('feed-item-content');

                const feedItemTitle = document.createElement('h2');
                feedItemTitle.classList.add('feed-item-title');
                feedItemTitle.textContent = title;

                const feedItemMeta = document.createElement('div');
                feedItemMeta.classList.add('feed-item-meta');

                const feedItemAuthor = document.createElement('div');
                feedItemAuthor.classList.add('feed-item-author');
                feedItemAuthor.innerHTML = `<img src="${authorImage}" alt="${authorName}"> ${authorName}`;

                const feedItemPublished = document.createElement('p');
                feedItemPublished.classList.add('feed-item-published');
                feedItemPublished.textContent = new Date(published).toLocaleDateString();

                feedItemMeta.appendChild(feedItemAuthor);
                feedItemMeta.appendChild(feedItemPublished);

                feedItem.appendChild(embed);
                feedItemContent.appendChild(feedItemTitle);
                feedItemContent.appendChild(feedItemMeta);
                feedItem.appendChild(feedItemContent);
                feedContainer.appendChild(feedItem);
            });
        }

        fetchRSSFeed(API_URL).then(data => {
            displayFeed(data.items);
        });
    </script>

function saveCodeBlock() {
            var title = document.getElementById('codeTitle').value;
            var code = document.getElementById('codeContent').value;
            
            // Retrieve saved code blocks from cookies
            var cookies = document.cookie.split(';');
            var updatedCookie = false;

            // Loop through cookies to check if title already exists
            cookies.forEach(function(cookie) {
                var parts = cookie.split('=');
                var cookieTitle = decodeURIComponent(parts[0].trim());
                if (cookieTitle === title) {
                    // If title exists, update the existing note
                    document.cookie = encodeURIComponent(title) + '=' + encodeURIComponent(code) + '; expires=' + new Date(new Date().getTime() + 24 * 60 * 60 * 1000).toUTCString() + '; path=/';
                    updatedCookie = true;
                }
            });

            if (!updatedCookie) {
                // If title does not exist, add a new note
                document.cookie = encodeURIComponent(title) + '=' + encodeURIComponent(code) + '; expires=' + new Date(new Date().getTime() + 24 * 60 * 60 * 1000).toUTCString() + '; path=/';
            }

            // Close the form
            document.getElementById('codeForm').style.display = 'none';

            // Refresh the saved code blocks
            displaySavedCodeBlocks();
        }
function displaySavedCodeBlocks() {
    var savedCodeBlocksDiv = document.getElementById('savedCodeBlocks');
    savedCodeBlocksDiv.innerHTML = ''; // Clear previous content

    // Retrieve saved code blocks from cookies
    var cookies = document.cookie.split(';').reverse(); // Reverse the array to display newest first

    // Check if there are any saved code blocks
    if (cookies.length > 0) {
        cookies.forEach(function(cookie) {
            var parts = cookie.split('=');
            if (parts.length === 2) {
                var title = decodeURIComponent(parts[0].trim());
                var code = decodeURIComponent(parts[1]);
                // Encode HTML entities to prevent interpretation
                var encodedCode = escapeHTML(code);

                // Display code block
                var codeBlock = document.createElement('div');
                codeBlock.classList.add('code-block');
                codeBlock.innerHTML = '<h3>' + title + '</h3><pre><code>' + encodedCode + '</code></pre>';

                // Add copy button
                var copyBtn = document.createElement('button');
                copyBtn.classList.add('copy-btn');
                copyBtn.innerHTML = 'Copy';
                copyBtn.onclick = function() {
                    copyToClipboard(code);
                };
                codeBlock.appendChild(copyBtn);

                // Add edit button
                var editBtn = document.createElement('button');
                editBtn.classList.add('edit-btn');
                editBtn.textContent = 'Edit';
                editBtn.onclick = function() {
                    editCodeBlock(title, code);
                };
                codeBlock.appendChild(editBtn);
                // Add delete button
                var deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = function() {
                    deleteCodeBlock(title);
                };
                codeBlock.appendChild(deleteBtn);

                savedCodeBlocksDiv.appendChild(codeBlock);
            }
        });
    }
}
// Function to escape HTML entities
function escapeHTML(html) {
    return html.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}
        function copyToClipboard(text) {
            var textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Code copied to clipboard!');
        }

            document.getElementById('codeTitle').value = title;
